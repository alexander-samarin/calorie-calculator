name: Deploy SolidJS to GitHub Pages

on:
  push:
    branches: ["main"] # Проверьте, что ваша ветка называется main (или master)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Используем свежий Node.js для Tailwind v4
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        # Эта команда запустит "tsc -b && vite build" из вашего package.json
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite собирает проект в папку dist
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
